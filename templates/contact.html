  <style>
      body {background-image:url("https://cdn.fstoppers.com/styles/xlarge/s3/photos/3243/08/13/1cc030ef6d6f322c396b42b87b1041f6.jpg");

      }
      img, h1, form {text-align: center}
      .center {display: block ; margin-left: auto; margin-right: auto; width: 40%}
  </style>

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="http://localhost:1911">Get Money</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="http://localhost:1911/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


   <!-- Contact -->
   <form action="http://localhost:1911/contact" method="post" class="was-validated">	
   <section class="page-section" id="contact">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading text-uppercase">Contact Us</h2>
              <h3 class="section-subheading text-muted">Leave your message here.</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                      <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                      <input class="form-control" id="department" name="department"  type="text" placeholder="Department *" required="required" data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea class="form-control" id="message" name="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                  <div class="col-lg-12 text-center">
                    <div id="success"></div>
                    <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                    <br><br><br>
                     <!-- {% if notice %}
                    <div class="alert alert-success" align="center">{{notice}}</div>
                    {% endif %} -->
                </div>
                
                </div>
              </form>
            </div>
          </div>
          <div class="buttons">
            <a class="button learn-more smoothscroll" href="http://localhost:1911">Login Page</a>
          </div>
        </div>
      </section>

    </form>


  

  <!-- Bootstrap core JavaScript -->
  <script type=text/javascript src="{{url_for('static', filename="jquery.min.js") }}"></script>
  <script type=text/javascript src="{{url_for('static', filename="bootstrap.bundle.min.js") }}"></script>
  
  <!-- Plugin JavaScript -->
  <script type=text/javascript src="{{url_for('static', filename="jquery.easing.min.js") }}"></script>
  
  <!-- Contact form JavaScript -->
  <script type=text/javascript src="{{url_for('static', filename="jqBootstrapValidation.js") }}"></script>
  <script type=text/javascript src="{{url_for('static', filename="contact_me.js") }}"></script>
  
  

  <!-- Custom scripts for this template -->
  
  <script type=text/javascript src="{{url_for('static', filename="agency.min.js") }}"></script>


</body>

</html>
