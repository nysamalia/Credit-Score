<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">

						</li>

				</div>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      <div class="intro-text">
				<div class="intro-heading text-uppercase"><h1>Predict Potential Client Page</h1></div>
				<form action="http://localhost:1911/predict" method="post">
				<div class="row">
						<div class="col">Age:
							<input name="age" placeholder="" type="number" 
									min="15" max="90" style="width:200px" required/></div>

						<div class="col">Sex:
								<select name="sex" style="width:200px" required="required">
										<option></option>
										<option value="0">Female</option>
										<option value="1">Male </option>

								</select></div>


						<div class="col">Job:
								<select name="job" style="width:200px" required>
										<option></option>
										<option value="0">unskilled and non-resident</option>
										<option value="1">unskilled and resident</option>
										<option value="2">skilled</option>
										<option value="3">highly skilled</option>

								</select></div>
					</div><br><br>

					<div class="row">
							<div class="col">Housing:
									<select name="housing" style="width:200px" required>
											<option></option>
											<option value="0">Free</option>
											<option value="1">Own</option>
											<option value="2">Rent</option>

									</select></div>
	
							<div class="col">Credit Amount:
									<input name="creditamount" placeholder="" type="number"
											min="1" style="width:150px" required/></div>
	
	
							<div class="col">Duration:
									<input name="duration" placeholder="in months" type="number"
											min="1" max="100" style="width:200px" required/></div>
						</div><br><br>

						<div class="row">
								<div class="col">Checking Account:
										<select name="checking" required>
												<option></option>
												<option value="0">little</option>
												<option value="1">moderate</option>
												<option value="2">no</option>
												<option value="3">quite rich</option>
												<option value="4">rich</option>

										</select></div>
		
								<div class="col">Saving Account:
										<select name="saving" required>
												<option></option>
												<option value="0">little</option>
												<option value="1">moderate</option>
												<option value="2">no</option>
												<option value="3">quite rich</option>
												<option value="4">rich</option>

										</select></div>
		
		
								<div class="col">Purpose:
										<select name="purpose" required>
												<option></option>
												<option value="0">Business</option>
												<option value="1">Car</option>
												<option value="2">Domestic Appliances</option>
												<option value="3">Education</option>
												<option value="4">Furniture/Equipment</option>
												<option value="5">Radio/TV</option>
												<option value="6">Repairs</option>
												<option value="7">Vacation/others</option>

										</select></div>
							</div><br><br>

							<button type="submit" class="btn btn-primary" value="Predict">Predict</button>
						</form><br>
						{% if notice %}
            <div class="allert alert-danger"><strong>{{notice}}</strong></div>
            {% endif %}<br><br>
            <div class="buttons">
                <a class="button learn-more smoothscroll" href="http://localhost:1911">Login Page</a>
            </div>
        </div>
        <div class="col"></div>
  
      </div>
      
    </div>

    
  </header>
